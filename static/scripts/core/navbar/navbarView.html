<nav class="navbar navbar-default custom-navbar-classes" ng-controller="NavbarController as navbar">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Easy A</a>
        </div>

        <div>
            <p class="navbar-text">Hello, {{ navbar.user.firstname ? navbar.user.firstname : "Guest" }}!</p>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="navbar.user"><a href="/questions/create">Ask a Question!</a></li>
                <li ng-hide="navbar.user"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
                <li ng-show="navbar.user"><a href="#" ng-click="navbar.logout()">Logout</a></li>
                <li ng-hide="navbar.user"><a href="#" data-toggle="modal" data-target="#registerModal">Register</a></li>
                <li><a href="#" data-toggle="modal" data-target="#aboutModal">About</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Some sort of label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="navbar.register()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Register</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" class="form-control" placeholder="First Name"
                                   ng-model="navbar.registerForm.firstname"/>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" class="form-control" placeholder="Last Name"
                                   ng-model="navbar.registerForm.lastname"/>
                        </div>
                        <div class="form-group">
                            <label for="registerEmailAddress">Email Address</label>
                            <input type="email" id="registerEmailAddress" class="form-control"
                                   placeholder="Email Address" ng-model="navbar.registerForm.emailAddress"/>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Username"
                                   ng-model="navbar.registerForm.username"/>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Password"
                                   ng-model="navbar.registerForm.password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Some sort of label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="navbar.login()" name="loginForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="loginModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Username"
                                   ng-model="navbar.loginForm.username"/>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="text" id="loginPassword" class="form-control" placeholder="Password"
                                   ng-model="navbar.loginForm.password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="navbar.login()">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="Some sort of label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="aboutModalLabel">About</h4>
                </div>
                <div class="modal-body">What should this contain?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
